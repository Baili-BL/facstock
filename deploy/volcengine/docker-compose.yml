# Docker Compose 配置 - 一键部署
version: '3.8'

services:
  # MySQL 8.0 数据库
  mysql:
    image: mysql:8.0
    container_name: stock_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD:-StockPass2024}
      MYSQL_DATABASE: stock_scanner
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stock_network

  # Flask 应用
  app:
    build:
      context: ../..
      dockerfile: deploy/volcengine/Dockerfile
    container_name: stock_scanner
    restart: always
    ports:
      - "5001:5001"
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=root
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-StockPass2024}
      - MYSQL_DATABASE=stock_scanner
      - TZ=Asia/Shanghai
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - stock_network

volumes:
  mysql_data:

networks:
  stock_network:
    driver: bridge
