name: Deploy to Volcengine

on:
  push:
    branches: [main]
  workflow_dispatch:  # æ”¯æŒæ‰‹åŠ¨è§¦å‘

env:
  REGISTRY: cr-cn-beijing.volces.com
  IMAGE_NAME: stock-scanner

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Volcengine Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.VOLCENGINE_CR_USER }}
          password: ${{ secrets.VOLCENGINE_CR_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deploy/volcengine/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ secrets.VOLCENGINE_CR_NAMESPACE }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ secrets.VOLCENGINE_CR_NAMESPACE }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy notification
        run: |
          echo "âœ… Image pushed: ${{ env.REGISTRY }}/${{ secrets.VOLCENGINE_CR_NAMESPACE }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          echo "ğŸ“¦ Please update your VCI/VKE deployment with the new image tag"

